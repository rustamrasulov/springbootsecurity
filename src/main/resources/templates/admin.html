<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>User List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          crossorigin="anonymous"/>
</head>

<body>

<div align="center">

    <div>


        <table>
            <tr>
                <th><form th:method="GET" th:action="@{/admin/new}">
                    <input type="submit" value="Add user">
                </form></th>
                <th><form action="/user" method="get">
                    <button type="submit">My info</button>
                </form></th>
            </tr>
        </table>

        <h2>Users List</h2>
        <table border="1" cellpadding="5">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Last Name</th>
                <th>E-Mail</th>
                <th>Actions</th>
            </tr>

            <th:block th:each="user : ${users}">
                <tr>
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <div>
                            <table>
                                <tr>
                                    <th><form th:method="GET" th:action="@{/admin/edit/{id}(id=${user.id})}">
                                        <input type="submit" value="Edit">
                                    </form></th>
                                    <th><form th:method="DELETE" th:action="@{/admin/delete/{id}(id=${user.id})}">
                                        <input type="submit" value="Delete">
                                    </form></th>
                                </tr>
                            </table>
                        </div>
                    </td>
                </tr>
            </th:block>

        </table>
    </div>
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>

</div>
</body>
</html>
